<head>

    <title>Fruit Burst</title>
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!--  -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class=".font-lato">
    <header>

    </header>
    <main class="md:container md:mx-auto">
        <!-- deal section -->
        <div class="flex flex-col lg:flex-row mt-32 justify-around items-center">
            <div class="">
                <h3 class="text-2xl lg:text-5xl font-extrabold mb-2">Deal of the day</h3>

                    classical <br> Latin

            </div>
            <div class="grid grid-flow-col mt-3 gap-6 auto-cols-max">
                <div class="flex flex-col">
                    <span class="countdown gap-6 text-2xl lg:text-5xl">
                        <span class="font-extrabold" style="--value:29;"></span>:
                    </span>

                </div>
                <div class="flex flex-col">
                    <span class="countdown gap-6 text-2xl lg:text-5xl">
                        <span class="font-extrabold" style="--value:15;"></span>:
                    </span>
                    Hours
                </div>
                <div class="flex flex-col">
                    <span class="countdown gap-6 text-2xl lg:text-5xl">
                        <span class="font-extrabold" style="--value:25;"></span>:
                    </span>
                    Minutes
                </div>
                <div class="flex flex-col">
                    <span class="countdown gap-6 text-2xl lg:text-5xl">
                        <span class="font-extrabold" style="--value:08;"></span>
